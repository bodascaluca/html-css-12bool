<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="12bools.css">

<body>

    </div>

                </div>
            </div>
        </div>

                </div>

        <div class=" col-xs-3">
            <div class="box"></div>
        </div> 
    </div>

    <div class="row">
        <div class=" col-xs-offset-2 col-xs-8">
            <div class="box"></div>
        </div>
    </div>

    <div class="row">
        <div class=" col-xs-offset-2 col-xs-2">
            <div class="box"></div>
        </div>
        <div class=" col-xs-4">
            <div class="box red"></div>
        </div>
        <div class=" col-xs-2">
            <div class="box"></div>
        </div> 
    </div>

    <div class="row">
        <div class=" col-xs-offset-2 col-xs-8">
            <div class="box"></div>
        </div>
    </div>
